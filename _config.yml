# Theme
remote_theme: "a-chacon/awesome-jekyll-theme"

# Plugins supported by GitHub Pages
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache
  - jekyll-remote-theme

paginate: 5
paginate_path: "/page:num/"

# Navigation - awesome-jekyll-theme uses front matter for navigation
# Pages with nav: true will appear in navbar

# Layout options

# Permalinks for posts
permalink: /:categories/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  projects:
    output: true
    permalink: /projects/:title/

# Category and tag pages
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Include pages directory
include:
  - _pages

# SEO settings
locale: "en-US"
title_separator: "-"

# Language settings for awesome-jekyll-theme (multi-language capable)
default_lang: en

