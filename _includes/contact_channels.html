<div class="flex justify-center md:justify-start pt-2 gap-6">
  {% assign rrss = site.rrss %}
  {% if rrss.email %}
  <a class="transition hover:scale-110 duration-300" href="mailto:{{ rrss.email }}">
    <img class="h-6" src="/assets/images/rrss/email.svg" alt="Email Icon">
  </a>
  {% endif %}
  {% if rrss.github %}
  <a class="transition hover:scale-110 duration-300" href="{{ rrss.github }}" target="_blank">
    <img class="h-6" src="/assets/images/rrss/github-mark.svg" alt="Github Icon">
  </a>
  {% endif %}
  {% if rrss.discord %}
  <a class="transition hover:scale-110 duration-300" href="{{ rrss.discord }}" target="_blank">
    <img class="h-6" src="/assets/images/rrss/discord.svg" alt="Discord Icon">
  </a>
  {% endif %}
  {% if rrss.linkedin %}
  <a class="transition hover:scale-110 duration-300" href="{{ rrss.linkedin }}" target="_blank">
    <img class="h-6" src="/assets/images/rrss/linkedin.svg" alt="LinkedIn Icon">
  </a>
  {% endif %}
  {% if rrss.scholar %}
  <a class="transition hover:scale-110 duration-300" href="{{ rrss.scholar }}" target="_blank">
    <img class="h-6" src="/assets/images/rrss/scholar.svg" alt="Google Scholar Icon">
  </a>
  {% endif %}
</div>
